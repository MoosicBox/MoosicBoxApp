[package]
name = "moosicbox_app"
version = "0.1.0"
description = "MoosicBox Tauri App"
authors = ["Braden Steffaniak"]
license = ""
repository = ""
edition = "2021"

[lib]
crate-type = ["staticlib", "cdylib", "rlib"]
name = "moosicbox_lib"

[profile.release]
codegen-units = 1
lto = false
opt-level = 3
strip = "symbols"

[profile.release-lto]
inherits = "release"
lto = "fat"

[profile.release-lto-no-panic]
inherits = "release-lto"
panic = "abort"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.0-beta.3", features = [] }

[dependencies]
moosicbox_core = { path = "../../MoosicBoxServer/packages/core", default-features = false }
moosicbox_player = { path = "../../MoosicBoxServer/packages/player", default-features = false }

tauri = { version = "2.0.0-beta.4", features = ["protocol-asset"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11.23", default-features = false, features = [
  "rustls-tls",
] }
portpicker = "0.1"
log = "0.4.20"
once_cell = { version = "1.19.0" }
tauri-plugin-log = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v2" }
debounce = "0.2.2"
atomic_float = "0.1.0"
strum = "0.25.0"
strum_macros = "0.25.3"
ndk-context = { version = "0.1.1", optional = true }
jni = { version = "0.21.1", optional = true }

[features]
# default = ["cpal", "aac", "mp3", "opus"]
default = ["cpal"]

# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]

android = ["dep:ndk-context", "dep:jni"]

# Player audio outputs
cpal = ["moosicbox_player/cpal"]
aac = ["moosicbox_player/aac", "moosicbox_core/aac"]
mp3 = ["moosicbox_player/mp3", "moosicbox_core/mp3"]
opus = ["moosicbox_player/opus", "moosicbox_core/opus"]
jack = ["moosicbox_player/jack"]
asio = ["moosicbox_player/asio"]
pulseaudio = ["moosicbox_player/pulseaudio"]
pulseaudio-standard = ["moosicbox_player/pulseaudio-standard"]
pulseaudio-simple = ["moosicbox_player/pulseaudio-simple"]
