[package]
name = "moosicbox_app"
version = "0.1.0"
description = "MoosicBox Tauri App"
authors = ["Braden Steffaniak"]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.4", features = [] }

#[net]
#git-fetch-with-cli = true

[dependencies]
tauri = { version = "1.5", features = ["api-all"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = "0.11.20"
portpicker = "0.1"
moosicbox_core = { path = "../../MoosicBoxServer/packages/core" }

#[dependencies.tauri]
#git = "https://github.com/tauri-apps/tauri"
#branch = "dev"
#features = []
##features = ["api-all"]
#
#[build-dependencies.tauri-build]
#git = "https://github.com/tauri-apps/tauri"
#branch = "dev"
#features = []

#[dependencies.tauri-plugin-localhost]
#git = "https://github.com/tauri-apps/tauri-plugin-localhost"
#tag = "tauri-plugin-localhost-v0.1.0"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
