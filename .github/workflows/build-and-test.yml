name: Build and Test

on:
    push:
        branches: ["master"]
    pull_request:
        branches: ["master"]

env:
    CARGO_TERM_COLOR: always

jobs:
    build:
        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]

        steps:
            - name: Checkout audiotags
              uses: actions/checkout@master
              with:
                  repository: BSteffaniak/audiotags
                  ref: feat/add-full-date-capabilities
                  path: audiotags

            - name: Checkout MoosicBoxServer
              uses: actions/checkout@master
              with:
                  repository: MoosicBox/MoosicBoxServer
                  path: MoosicBoxServer

            - uses: actions/checkout@v3
              with:
                  path: MoosicBoxApp

            - name: ⚡ Cache cargo
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.cargo/registry
                      ~/.cargo/git
                      target
                  key: ${{ matrix.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

            - name: Install Dependencies
              if: ${{ matrix.os == 'ubuntu-latest' }}
              run: |
                  sudo apt update
                  sudo apt install libwebkit2gtk-4.0-dev \
                      build-essential \
                      curl \
                      wget \
                      file \
                      libssl-dev \
                      libgtk-3-dev \
                      libayatana-appindicator3-dev \
                      librsvg2-dev

            - name: Build
              working-directory: MoosicBoxApp/src-tauri
              run: cargo build --verbose

            - name: Run tests
              working-directory: MoosicBoxApp/src-tauri
              run: cargo test --verbose

            - name: Checkout MoosicBoxUI
              uses: actions/checkout@master
              with:
                  repository: MoosicBox/MoosicBoxUI
                  path: MoosicBoxUI

            - name: Copy Files
              working-directory: MoosicBoxApp
              shell: bash
              run: |
                  ./copy-files.sh

            - uses: pnpm/action-setup@v2
              name: Install pnpm
              with:
                  version: 8
                  run_install: false

            - name: Get pnpm store directory
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - name: ⚡ Cache pnpm
              uses: actions/cache@v3
              with:
                  path: ${{ env.STORE_PATH }}
                  key: ${{ matrix.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ matrix.os }}-pnpm-store-

            - name: pnpm install
              working-directory: MoosicBoxApp
              run: pnpm install

            - name: Build Tauri App
              working-directory: MoosicBoxApp
              run: pnpm tauri build

            - name: Upload deb
              uses: actions/upload-artifact@v3
              if: ${{ matrix.os == 'ubuntu-latest' }}
              with:
                  name: MoosicBox.deb
                  path: MoosicBoxApp/src-tauri/target/release/bundle/deb/*.deb

            - name: Upload AppImage
              uses: actions/upload-artifact@v3
              if: ${{ matrix.os == 'ubuntu-latest' }}
              with:
                  name: MoosicBox.AppImage
                  path: MoosicBoxApp/src-tauri/target/release/bundle/appimage/*.AppImage

            - name: Upload app
              uses: actions/upload-artifact@v3
              if: ${{ matrix.os == 'macos-latest' }}
              with:
                  name: MoosicBox-x86_64.app
                  path: MoosicBoxApp/src-tauri/target/release/bundle/macos/*.app

            - name: Upload dmg
              uses: actions/upload-artifact@v3
              if: ${{ matrix.os == 'macos-latest' }}
              with:
                  name: MoosicBox-x86_64.dmg
                  path: MoosicBoxApp/src-tauri/target/release/bundle/dmg/*.dmg

            - name: Upload exe
              uses: actions/upload-artifact@v3
              if: ${{ matrix.os == 'windows-latest' }}
              with:
                  name: MoosicBox.exe
                  path: MoosicBoxApp/src-tauri/target/release/bundle/nsis/*.exe

            - name: Upload msi
              uses: actions/upload-artifact@v3
              if: ${{ matrix.os == 'windows-latest' }}
              with:
                  name: MoosicBox.msi
                  path: MoosicBoxApp/src-tauri/target/release/bundle/msi/*.msi
